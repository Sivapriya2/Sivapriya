<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Librarian Signup</title>
<link rel="stylesheet" type="text/css" href="Signup.css">
</head>
<body>
<div class="sign">
<h1>Signup</h1>
<form action="SignSave" method="Post">
<table><tr>
<td>Name<br></td>
<td>
<div class="uname">
<input type="text" name="name">
</div></td></tr>
<tr><td>Email</td>
<td>
<div class="email">
<input type="email" name="email">
</div></td></tr>
<tr><td>Password</td>
<td>
<div class="pwd">
<input type="password" name="pwd">
</div></td></tr>
<tr><td>Confirm Password</td>
<td>
<div class="conpwd">
<input type="password" name="conpwd">
</div></td></tr>
</table>
<div class="sub">
<input type="submit" value="Signup">
</div>
</form>
</div>

</body>
</html>
